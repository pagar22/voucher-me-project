{% extends "voucher/base.html" %}
 {% block title_block %}
		Create business!
 {% endblock %}

<link href="https://getbootstrap.com/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

{% block body_block %}
    <div class="jumbotron p-1">
    <h3 align="center">Create a new Business</h3>
    </div>
    <div class="container">
        <div class="row">
            <form role="form" method="post" action="{% url 'voucherMe:add_business' user.username %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name" class="sr-only">Name</label>
                    <input type="text" name="name" id="id_name" class="form-control"
                           placeholder="What's your business called?" required autocapitalize="words" style="margin-bottom: 6px; width: 120%"><br/>
                    <label for="id_description" class="sr-only">Description</label>
                    <textarea class="form-control" rows="6" name="description" id="id_description"
                              placeholder="What is your business about?" autocapitalize="sentences" style="width: 140%"></textarea><br/>
                    <label for="id_image" class="sr-only">Image</label>
                    <input type="text" class="form-control" readonly id="id_image" placeholder="Add a logo for your business" style="width: 80%;">
                    <input type="file" name="image" id="id_image" class="form-control"
                           placeholder="Add a logo for your business" autofocus style="margin-bottom: 6px; padding-bottom: 12%; width: 80%"><br/>
                </div>

                <button class="btn btn-primary" type="submit" name="submit">
                    Create Business!
                </button>
                <div class="p-5"></div>
            </form>
        </div>
    </div>
{% endblock %}
